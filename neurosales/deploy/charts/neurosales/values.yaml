replicaCount: 1
image:
  repository: neurosales
  tag: latest
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60

# Environment variable overrides
# Set NEURO_DB_URL to use Postgres instead of SQLite, e.g.
# NEURO_DB_URL: postgresql://user:pass@db-host/dbname
# Optionally set NEURO_OPENAI_KEY for GPT-4 access
# Set NEURO_PINECONE_INDEX/KEY/ENV for Pinecone logging
# Set NEURO_NEO4J_URI/USER/PASS for Neo4j (bolt://host:7687)
# Set NEURO_PROXY_LIST for rotating proxy servers (comma-separated)
# Set NEURO_REDIS_URL to use an external Redis instance
# Set NEURO_MEMCACHED_SERVERS for Memcached hosts (comma-separated)
env:
  NEURO_OPENAI_KEY: ""
  NEURO_PINECONE_INDEX: ""
  NEURO_PINECONE_KEY: ""
  NEURO_PINECONE_ENV: ""
  NEURO_NEO4J_URI: ""
  NEURO_NEO4J_USER: ""
  NEURO_NEO4J_PASS: ""
  NEURO_REDIS_URL: ""
  NEURO_MEMCACHED_SERVERS: ""
  NEURO_PROXY_LIST: ""

# ConfigMap name created from `.env` when using `kubectl create configmap --from-env-file=.env`
envFromConfigMap: ""

# Persistent volume settings
persistence:
  enabled: false
  name: neurosales-data
  size: 1Gi
  mountPath: /data

# Secret containing the API key
apiKeySecret:
  name: neurosales-api-key
  key: NEURO_API_KEY

# Ingress configuration
ingress:
  enabled: false
  host: ""
  tls:
    secretName: ""
