# ROI/error/test thresholds used by DataBot.check_degradation
# roi_drop: allowable decrease in ROI (negative value)
# error_increase: maximum increase in errors
# test_failure_increase: maximum increase in failed tests
default:
  roi_drop: -0.1
  error_increase: 1.0
  test_failure_increase: 0.0
bots:
  menace:
    roi_drop: -0.2
    error_increase: 2.0
    test_failure_increase: 0.0
